name: Deploy Phase 3 Backend to Hugging Face

on:
  push:
    branches: [main]
    paths:
      - 'Phase_3_Todo_AI_Chatbot/backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN_PHASE3 }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME_PHASE3 }}
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "Bot"

          # Clone the HF Space
          git clone https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf

          # Copy Phase 3 backend files
          cp -r Phase_3_Todo_AI_Chatbot/backend/* hf/
          
          # Ensure Dockerfile is in the root of HF Space
          if [ -f "Phase_3_Todo_AI_Chatbot/backend/Dockerfile" ]; then
            cp Phase_3_Todo_AI_Chatbot/backend/Dockerfile hf/
          fi

          cd hf
          git add .
          git commit -m "Deploy Phase 3 Backend" || echo "No changes"
          git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main
